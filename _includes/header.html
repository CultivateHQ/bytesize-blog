<header class="site-header" role="banner">
    <div class="wrapper">
        {%- assign default_paths = site.pages | map: "path" -%} {%- assign page_paths = site.header_pages | default: default_paths -%}
        <div class="header-bar">
            <a id="site-logo" href="/">
                <img src="/images/logo-white.svg" , alt: "Cultivate logo", width: "114", height: "26">
            </a>
            <a class="site-title" rel="author" href="{{ "/" | relative_url }}">Bytesize Blog</a> 
        </div>
    </div>
</header>
